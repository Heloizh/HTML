<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Flex Cards</title>
</head>
<body>
    <div class="paquet">
        <div class="container">
            <input type="radio" name="slide" id="b1" checked>
            <label for="b1" class="card">
              <div class="row">  
                <div class="icon">1</div>
                <div class="description">
                    <h4>Adventure</h4>
                    <p>Exploring the most remote corners, we find the true thrill of the journey</p>
                </div>
              </div> 
            </label>
            <input type="radio" name="slide" id="b2" checked>
            <label for="b2" class="card">
              <div class="row">  
                <div class="icon">2</div>
                <div class="description">
                    <h4>New Beginnings</h4>
                    <p>Each dawn brings with it the promise of discovering something fresh and inspiring</p>
                </div>
              </div> 
            </label>
            <input type="radio" name="slide" id="b3" checked>
            <label for="b3" class="card">
              <div class="row">  
                <div class="icon">3</div>
                <div class="description">
                    <h4>Motivation</h4>
                    <p>With determination and courage, we reach the most challenging heights of life</p>
                </div>
              </div> 
            </label>
            <input type="radio" name="slide" id="b4" checked>
            <label for="b4" class="card">
              <div class="row">  
                <div class="icon">4</div>
                <div class="description">
                    <h4>Natureza</h4>
                    <p>Among the centuries-old trees, we discover the essence of serenity</p>
                </div>
              </div> 
            </label>
        </div>
    </div>
    
</body>
</html>
